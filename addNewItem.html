<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Staff</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Staff</h1>
                <h3>Add product</h3>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="itemName">Navn</label>
            <input class="form-control" id="itemName" placeholder="Enter name of product"/>
        </div>
        <div class="form-group">
            <label for="itemDescription">Description of product</label>
            <input class="form-control" id="itemDescription" placeholder="Enter product desciption"/>
        </div>
        <div class="form-group">
            <label for="itemPrice">Price</label>
            <input class="form-control" id="itemPrice" placeholder="Enter product price (e.g 20)"/>
        </div>
        <div class="form-group">
            <label for="itemImage">URL</label>
            <input class="form-control" id="itemImage" placeholder="Enter product URL"/>
        </div>
        <div>
            <button class="btn btn-success" id="createItemBtn" type="button">Add product</button>
        </div>
    </form>
</div>
</div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">LJH feat. Yolo</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/addNewItem.js"></script>

</body>
</html>
