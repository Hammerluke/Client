<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Checkout - Cantina</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header"></div>
        </div>
    </div>

    <div>
            <br />
            <h3>Orders</h3>
            <br />
    </div>

    <div id="orders-container">
        <div class="row">
            <div class="col-lg-12">

                <table class="table">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="basket-tbody">

                </tbody>
            </table>
        </div>
    </div>

    <div id="no-orders-container">
        <div class="row">
            <div class="col-lg-12">
                <h4>You have no orders</h4>
                <br />
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">LJH feat. Yolo</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/my-page.js"></script>

</body>
</html>
